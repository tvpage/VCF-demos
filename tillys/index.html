<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Demo Tilly's
    </title>

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/tillys.css">

    <script type="text/javascript">
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://a.tvpage.com/tvpa.min.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    <script type="text/javascript">
      var _tvpa = _tvpa || [];
      _tvpa.push(['config', {
      }]);
    </script>

    <!-- <script type="text/javascript" src="//do0631budpzeh.cloudfront.net/assets/vcf/tvp-lib-0.1.0-min.js"></script> -->
    <!-- <script type="text/javascript" src="//do0631budpzeh.cloudfront.net/assets/vcf/tvp-lib-1.2-min.js"></script> -->
    <script type="text/javascript" src="js/tvp-lib-1.2-min.js"></script>

    <script type="text/javascript" src="main.js"></script>
  </head>

  <body>
    <div class="tillys-header">
      <img src="assets/tillys-header.jpg">
    </div>
    <div style="width:100%;">
      <div style="margin:0 auto; width: 980px;">
        <div id="tvpage" data-tvpage-id="138014">
          <div id="tvp-player" style="height: 100%;width: 100%;"></div>
          <div class="tvp-canvas">
            <div class="background-image CanvasImage" style="background-image: url(http://www.tvpage.com/api/canvasImage/633/980/551/360351726-01231369893.jpg);">
              <!--
<div class="background-image CanvasLogo" style="background-image: url(/wp-content/uploads/2013/09/df_television.png);"></div>-->
            </div>
          </div>
          <div id="video-container" class="tvp-content content-hidden" style="-webkit-transform: translate(-100%, 0px);-ms-transform: translate(-100%, 0px);transform: translate(-100%, 0px);">
            <div class="ContentList" style="-webkit-transition: 0ms cubic-bezier(0.1, 0.57, 0.1, 1); transition: 0ms cubic-bezier(0.1, 0.57, 0.1, 1); -webkit-transform: translate(0px, 0px) translateZ(0px);-ms-transform: translate(0px, 0px) translateZ(0px);transform: translate(0px, 0px) translateZ(0px);">
              <ul class="list"></ul>
            </div>
            <!-- <div class="iScrollVerticalScrollbar iScrollLoneScrollbar" style="pointer-events: none;">
              <div class="iScrollIndicator" style="-webkit-transition: 0ms cubic-bezier(0.1, 0.57, 0.1, 1); transition: 0ms cubic-bezier(0.1, 0.57, 0.1, 1); display: block; height: 395px; -webkit-transform: translate(0px, 0px) translateZ(0px);"></div>
            </div> -->
          </div>
          <div class="tvp-spots spots-hidden" style="-webkit-transform: translate(100%, 0px);-ms-transform: translate(100%, 0px);transform: translate(100%, 0px);">
            <div class="SpotContainer"></div>
          </div>
          <div class="tvp-remote">
            <div class="SpotRemote">
              +
            </div>
          </div>
          <div class="tvp-menubar">
            <div class="Bar bar top-bar">
              <button id="menu-button" class="Button button"><span class="icon">B</span> <span class="text">MENU</span></button>
              <!-- <div class="pull-right">
                <button class="Button button button-icon"><span class="icon">f</span> </button><button class="Button button button-icon"><span class="icon">g</span> </button><button class="Button button button-icon"><span class="icon">t</span> </button>
              </div> -->
            </div>
          </div>
          <div class="tvp-modal" style="opacity: 0; display: none;">
            <div class="Modal" style="left: 746.5px; top: 459px;">
              <h4>
                TVPage Demo
              </h4>
              <p>
                Welcome to the Tillys demo. Close this modal and click the "MENU" button. Then play the first video in the list to interact with the TVPage.
              </p>
              <div style="text-align:right">
                <button class="button">CLOSE</button>
              </div>
            </div>
          </div>
          <!-- <div id="tvp-player" style="height: 100%;width: 100%;"></div> -->
        </div>
      </div>
    </div>
    <div class="tillys-footer">
      <img src="assets/tillys-footer.jpg">
    </div>
  </body>
</html>
